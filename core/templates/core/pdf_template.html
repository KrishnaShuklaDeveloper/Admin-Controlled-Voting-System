<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Logs PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üó≥Ô∏è Voting System - Vote Logs Report</h2>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Candidate</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for vote in logs %}
      <tr>
        <td>{{ vote.user.username }}</td>
        <td>{{ vote.candidate.name }}</td>
        <td>{{ vote.timestamp|date:"d-m-Y H:i" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="footer">
    Generated on {{ now|date:"d M Y, H:i" }} | Powered by Voting Management System
  </div>
</body>
</html>
